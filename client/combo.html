<!doctype html>

<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body {
			font-family: Helvetica, sans-serif;
		}

		h1,
		h2,
		h3 {
			margin-top: 0;
			margin-bottom: 0;
		}

		form {
			margin-top: 15px;
		}

		form input {
			margin-right: 15px;
		}

		#results {
			display: inline-block;
			margin: 20px;
			padding: 20px;
			border: 1px solid;
			background: #ccc;
		}
	</style>
</head>

<body>

	<h1>WebcamJS Test Page</h1>
	<h3>Demonstrates all features at once</h3>
	<div style="margin-top:5px; margin-bottom:20px;">Captures large 480x480 cropped image while displaying live 240x240 preview, flipped horizontally (mirrored), and allows
		preview before save.</div>

	<h2>Face Rectangle</h2>
	<button onclick="updateCam()">Show Cam Dev</button>
	<button id="sender">Send Images</button>
	<ul id="faceRectangle">
	<!-- Will populate list with response content -->
	</ul>
	
	<h2>Emotions</h2>
	<ul id="scores">
	<!-- Will populate list with response content -->
	</ul>

	<div id="my_photo_booth">
		<div id="my_camera"></div>

		<!-- First, include the Webcam.js JavaScript Library -->

		<!-- A button for taking snaps -->
		<form>
			<div id="pre_take_buttons">
				<!-- This button is shown before the user takes a snapshot -->
				<input type=button value="Take Snapshot" onClick="preview_snapshot()">
			</div>
			<div id="post_take_buttons" style="display:none">
				<!-- These buttons are shown after a snapshot is taken -->
				<input type=button value="&lt; Take Another" onClick="cancel_preview()">
				<input type=button value="Save Photo &gt;" onClick="save_photo()" style="font-weight:bold;">
			</div>
		</form>
	</div>

	<div id="results" style="display:none">
		<!-- Your captured image will appear here... -->
	</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js" 
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/webcam.js"></script>

<script>

$( document ).ready(function() {
	
		function camera(){
				Webcam.set({
				// live preview size
				width: 1,
				height: 1,

				// device capture size
				dest_width: 640,
				dest_height: 480,

				// final cropped size
				crop_width: 600,
				crop_height: 400,

				// format and quality
				image_format: 'jpeg',
				jpeg_quality: 100,

			});
			
			Webcam.attach('#my_camera');
		}
		
			
			camera();
			
			function updateCam(){
	    		Webcam.set({
				// live preview size
				width: 600,
				height: 440 });
				Webcam.attach('#my_camera');
			}
			
		function preview_snapshot() {
			// freeze camera so user can preview current frame
			Webcam.freeze();
			document.getElementById('pre_take_buttons').style.display = 'none';
			document.getElementById('post_take_buttons').style.display = '';
		}
1
		function cancel_preview() {
			Webcam.unfreeze();
			document.getElementById('pre_take_buttons').style.display = '';
			document.getElementById('post_take_buttons').style.display = 'none';
		}

		function save_photo() {
			// actually snap photo (from preview freeze) and display it
			Webcam.snap(function (data_uri) {
				// display results in page
				console.log(data_uri);
				document.getElementById('results').innerHTML =
					'<h2>Here is your large, cropped image:</h2>' +
					'<img src="' + data_uri + '"/><br/></br>' +
					'<a href="' + data_uri + '" target="_blank">Open image in new window...</a>';

					  $.post('api/image',{
					  	data: data_uri
					  }, function(response,err){
					  	if(response){
					  		console.log("OK!");
					  	
					  	}
				
					  	else{
					  		console.log(err)
					  	}	  })
					  // shut down camera, stop capturing
				Webcam.reset();

				// show results, hide photo booth
				document.getElementById('results').style.display = '';
				document.getElementById('my_photo_booth').style.display = 'none';
			});
		}
		
		$("#sender").click(function(){
			myMethod();
		})
		
		

		function myMethod()
		{
		  setInterval(function(){
		  preview_snapshot();
		  save_photo();
		  cancel_preview();
		  camera();
		  console.log("hello");
		  }, 5000);
		  
		}
		
		
		
		function emotionApi(urlz) {
			// No query string parameters for this API call.
			var params = {};
			var url = urlz;
			$.ajax({
				// NOTE: You must use the same location in your REST call as you used to obtain your subscription keys.
				//   For example, if you obtained your subscription keys from westcentralus, replace "westus" in the 
				//   URL below with "westcentralus".
				url: "https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize/",
				beforeSend: function (xhrObj) {
					// Request headers, also supports "application/octet-stream"
					xhrObj.setRequestHeader("Content-Type", "application/json");

					// NOTE: Replace the "Ocp-Apim-Subscription-Key" value with a valid subscription key.
					xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", "5eed168a75df4ff988eb3a529da5f646");
				},
				type: "POST",
				// Request body
				data: `{"url": "${url}"}`,
			}).done(function (data) {
				console.log(data);
				});
		};
});
	</script>
</body>
